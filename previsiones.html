<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/boxicons/2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.15.4/js/all.js"
        integrity="sha384-rOA1PnstxnOBLzCLMcre8ybwbTmemjzdNlILg8O7z1lUkLXozs4DHonlDtnE7fpc"
        crossorigin="anonymous"></script>
    <script src="scriptPrevisiones.js" defer></script>


    <!-- Agregar hoja de estilo de Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Favicon -->
    <link rel="icon" href="icons\favicon.svg" />
    <title>Weather App</title>
</head>

<body>
    <header class="header">
        <div class="navigation">
            <!-- Navigation menu -->
            <ul class="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="mapas.html">Maps</a></li>
                <li><a href="previsiones.html">Forecasts</a></li>
                <li><a href="https://github.com/gerard02000">My projects</a></li>
            </ul>
        </div>

        <!-- Controles de la aplicación (oscuro y paleta de colores) -->
        <div class="dark-mode">
            <span class="dark-mode-btn">
                <i class="fas fa-moon"></i>
            </span>
        </div>
    </header>

    <div id="weather-container">
        <label for="city-input">Enter the city name:</label>
        <input type="text" id="city-input" placeholder="Ej. Montilla">

        <!-- Contenedor principal con flexbox para disposición en columna -->
        <div class="container2">
            <!-- Cuadro weather-info con flexbox para disposición en horizontal -->
            <div class="weather-info">
                <!-- El contenido del clima se mostrará aquí dinámicamente mediante JavaScript -->
            </div>

            <div class="forecast-info">
                <div class="forecast-item"></div>
            </div>

            <div class="forecast-info">
                <div class="forecast-item"></div>
            </div>

            <div class="forecast-info">
                <div class="forecast-item"></div>
            </div>
        </div>

        <button id="search-btn">Buscar</button>
    </div>


    <script async src="https://app2.weatherwidget.org/js/?id=ww_42a4fe00750b1"></script>
    <footer class="footer">
        <div class="waves">
            <div class="wave" id="wave1"></div>
            <div class="wave" id="wave2"></div>
            <div class="wave" id="wave3"></div>
            <div class="wave" id="wave4"></div>
        </div>

        <ul class="menu">
            <li class="menu__item"><a class="menu__link" href="index.html">Home</a></li>
            <li class="menu__item"><a class="menu__link" href="mapas.html">Maps</a></li>

        </ul>
    </footer>


</body>

</html>
